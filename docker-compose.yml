# Local Development Environment - Apple Silicon Optimized
# 
# Usage:
#   Minimal (default):     docker-compose up -d
#   + Analytics:           docker-compose --profile analytics up -d
#   + Events:              docker-compose --profile events up -d
#   + Monitoring:          docker-compose --profile monitoring up -d
#   Full stack:            docker-compose --profile analytics --profile events --profile monitoring up -d
#
# Or use the helper script:
#   ./scripts/start-dev.sh [--minimal|--analytics|--events|--full]

services:
  # PostgreSQL - Operational Database (CORE - Always runs)
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    platform: linux/arm64
    environment:
      POSTGRES_DB: tala_db
      POSTGRES_USER: tala
      POSTGRES_PASSWORD: tala_dev_2025
    ports:
      - "5432:5432"
    volumes:
      - ./infrastructure/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tala"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # Redis - Cache (CORE - Always runs)
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    platform: linux/arm64
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # ClickHouse - Analytics Database (OPTIONAL - analytics profile)
  clickhouse:
    profiles:
      - analytics
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: clickhouse-dev
    platform: linux/arm64
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./infrastructure/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./infrastructure/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # Zookeeper (for Kafka) (OPTIONAL - events profile)
  zookeeper:
    profiles:
      - events
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-dev
    platform: linux/arm64
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # Apache Kafka (OPTIONAL - events profile)
  kafka:
    profiles:
      - events
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-dev
    platform: linux/arm64
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # Prometheus - Metrics (OPTIONAL - monitoring profile)
  prometheus:
    profiles:
      - monitoring
    image: prom/prometheus:latest
    container_name: prometheus-dev
    platform: linux/arm64
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # Grafana - Dashboards (OPTIONAL - monitoring profile)
  grafana:
    profiles:
      - monitoring
    image: grafana/grafana:latest
    container_name: grafana-dev
    platform: linux/arm64
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

  # MinIO - Object Storage (CORE - Always runs)
  minio:
    image: minio/minio:latest
    container_name: minio-dev
    platform: linux/arm64
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - tala-network

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  prometheus_data:
  grafana_data:
  minio_data:

networks:
  tala-network:
    driver: bridge
