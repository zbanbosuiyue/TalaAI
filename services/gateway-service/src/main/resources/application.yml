spring:
  application:
    name: gateway-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service:8081}
          predicates:
            - Path=/api/v1/users/**,/api/v1/profiles/**,/api/v1/auth/**
          filters:
            - StripPrefix=0
        
        - id: origin-data-service
          uri: ${ORIGIN_DATA_SERVICE_URL:http://origin-data-service:8089}
          predicates:
            - Path=/api/v1/timeline/**,/api/v1/origin/**
          filters:
            - StripPrefix=0
        
        - id: query-service
          uri: ${QUERY_SERVICE_URL:http://query-service:8083}
          predicates:
            - Path=/api/v1/analytics/**,/api/v1/insights/**
          filters:
            - StripPrefix=0
        
        - id: ai-service
          uri: ${AI_SERVICE_URL:http://ai-service:8085}
          predicates:
            - Path=/api/v1/ai/**,/api/v1/chat/**
          filters:
            - StripPrefix=0
        
        - id: personalization-service
          uri: ${PERSONALIZATION_SERVICE_URL:http://personalization-service:8084}
          predicates:
            - Path=/api/v1/personalization/**
          filters:
            - StripPrefix=0
        
        - id: reminder-service
          uri: ${REMINDER_SERVICE_URL:http://reminder-service:8086}
          predicates:
            - Path=/api/v1/reminders/**
          filters:
            - StripPrefix=0
        
        - id: media-service
          uri: ${MEDIA_SERVICE_URL:http://media-service:8087}
          predicates:
            - Path=/api/v1/media/**
          filters:
            - StripPrefix=0
        
        - id: file-service
          uri: ${FILE_SERVICE_URL:http://file-service:8088}
          predicates:
            - Path=/api/v1/files/**
          filters:
            - StripPrefix=0
        
        - id: checkin-service
          uri: ${CHECKIN_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/v1/checkin/**
          filters:
            - StripPrefix=0
        
        - id: external-service
          uri: ${EXTERNAL_SERVICE_URL:http://localhost:8089}
          predicates:
            - Path=/api/v1/external/**
          filters:
            - StripPrefix=0
        
        - id: daycare-service
          uri: ${DAYCARE_SERVICE_URL:http://localhost:8090}
          predicates:
            - Path=/api/v1/daycare/**
          filters:
            - StripPrefix=0
      
      # Temporarily disabled for testing
      # default-filters:
      #   - name: RequestRateLimiter
      #     args:
      #       redis-rate-limiter.replenishRate: 100
      #       redis-rate-limiter.burstCapacity: 200
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - Content-Type
              - Authorization
              - Content-Disposition
            maxAge: 3600

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}

server:
  port: ${GATEWAY_SERVICE_PORT:8080}
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-64-characters-long}
  expiration: 86400000

logging:
  level:
    root: INFO
    com.tala: DEBUG
    org.springframework.cloud.gateway: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
jwt:
  secret: ${JWT_SECRET}
logging:
  level:
    root: WARN
    com.tala: INFO
    org.springframework.cloud.gateway: INFO
