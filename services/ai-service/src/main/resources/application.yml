spring:
  application:
    name: ai-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    # PostgreSQL for ai schema (ai_today_overviews)
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tala_db}
    username: ${SPRING_DATASOURCE_USERNAME:tala}
    password: ${SPRING_DATASOURCE_PASSWORD:tala_dev_2025}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration
    schemas: ai
    table: flyway_schema_history_ai
    default-schema: ai
  # ClickHouse for analytics queries (future)
  clickhouse:
    url: ${CLICKHOUSE_URL:jdbc:clickhouse://localhost:8123/tala_analytics}
    username: ${CLICKHOUSE_USER:default}
    password: ${CLICKHOUSE_PASSWORD:}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ai-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}

server:
  port: ${AI_SERVICE_PORT:8085}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

gemini:
  api-key: ${GEMINI_API_KEY:}
  model: ${GEMINI_MODEL:gemini-2.5-pro-latest}

# External services on Mac Mini (192.168.1.112)
external:
  mem0:
    url: ${MEM0_URL:http://192.168.1.112:9002}
    api-key: ${MEM0_API_KEY:}
    enabled: ${MEM0_ENABLED:true}
  mlx-audio:
    url: ${MLX_AUDIO_URL:http://192.168.1.112:8000}
  mailcow:
    url: ${MAILCOW_URL:http://192.168.1.112:8080}
    api-key: ${MAILCOW_API_KEY:}

# Internal microservices
services:
  origin-data-service:
    url: ${ORIGIN_DATA_SERVICE_URL:http://localhost:8089}
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}

logging:
  level:
    root: INFO
    com.tala: DEBUG
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
