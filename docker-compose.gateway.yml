# Tala API Gateway - Nginx Reverse Proxy
# Usage: docker-compose -f docker-compose.yml -f docker-compose.services.yml -f docker-compose.gateway.yml up -d

services:
  # Nginx API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: tala-api-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/api-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - user-service
      - event-service
      - query-service
    networks:
      - tala-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  tala-network:
    driver: bridge
